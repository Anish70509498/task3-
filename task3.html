<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f0f8ff;
    }
    #joke {
      font-size: 1.5em;
      margin: 20px auto;
      padding: 20px;
      border: 2px dashed #333;
      background-color: #fff;
      max-width: 600px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸ˜‚ Random Joke Generator</h1>
  <div id="joke">Click the button to load a joke!</div>
  <button onclick="getJoke()">Get a New Joke</button>

  <script>
    async function getJoke() {
      try {
        const response = await fetch('https://official-joke-api.appspot.com/random_joke');
        const data = await response.json();
        document.getElementById('joke').innerHTML = `
          <strong>${data.setup}</strong><br><em>${data.punchline}</em>
        `;
      } catch (error) {
        document.getElementById('joke').textContent = 'Failed to fetch a joke. Please try again!';
        console.error('Error fetching joke:', error);
      }
    }
  </script>

</body>
</html>
